AWSTemplateFormatVersion: 2010-09-09
Description: Example Deployment of Service

Parameters:

  CloudFrontCertificateArn:
    Description: wildcard certificate for environment
    Type: String

  ContainerMemory:
    Description: Memory for Container
    Type: Number
    Default: 1024

  ContainerPort:
    Description: Port of Container
    Type: Number
    Default: 8080

  EnvironmentName:
    Description: An environment name that will be prefixed to resource names
    Type: String

  ServiceDomainName:
    Description: Domain Name of the Service, for example; upsource.example.com
    Type: String
    Default: mediawiki.example.com

  ServiceName:
    Description: Name of the Service
    Type: String
    Default: mediawiki

  ServicePriority:
    Description: Priority for Application Load Balancer Listener
    Type: Number
    Default: 12

  RDSUsername:
    Description: Username for database
    Type: String
    Default: root
    NoEcho: true

  RDSPassword:
    Description: Password for database
    Type: String
    Default: password
    NoEcho: true

Resources:

  CloudFront:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Aliases:
          - !Ref ServiceDomainName
        DefaultCacheBehavior:
          AllowedMethods: [ GET, HEAD, OPTIONS, PUT, PATCH, POST, DELETE ]
          CachedMethods: [ GET, HEAD, OPTIONS ]
          CachePolicyId: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad # disable caching
          Compress: true
          OriginRequestPolicyId: 216adef6-5c7f-47e4-b989-5492eafa07d3 # forward all
          SmoothStreaming: false
          TargetOriginId: !Ref ServiceName
          ViewerProtocolPolicy: redirect-to-https
        Enabled: true
        HttpVersion: http2
        IPV6Enabled: true
        Origins:
          - ConnectionAttempts: 3
            ConnectionTimeout: 10
            CustomOriginConfig:
              HTTPPort: 80
              HTTPSPort: 443
              OriginKeepaliveTimeout: 30
              OriginProtocolPolicy: https-only
              OriginReadTimeout: 60
            DomainName:
              Fn::ImportValue:
                !Sub ${EnvironmentName}-load-balancer-dns-name
            Id: !Ref ServiceName
        PriceClass: PriceClass_All
        ViewerCertificate:
          AcmCertificateArn: !Ref CloudFrontCertificateArn
          SslSupportMethod: sni-only

  ListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn:
        Fn::ImportValue:
          !Sub ${EnvironmentName}-listener
      Priority: !Ref ServicePriority
      Conditions:
        - Field: host-header
          Values: [ !Ref ServiceDomainName ]
      Actions:
        - TargetGroupArn: !Ref TargetGroup
          Type: forward

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 20
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 3
      Matcher:
        HttpCode: 200-302
      Port: 80
      Protocol: HTTP
      TargetType: instance
      UnhealthyThresholdCount: 6
      VpcId:
        Fn::ImportValue:
          !Sub ${EnvironmentName}-vpc

  Service:
    DependsOn: ListenerRule
    Type: AWS::ECS::Service
    Properties:
      Cluster:
        Fn::ImportValue:
          !Sub ${EnvironmentName}-ecs-cluster
      DeploymentConfiguration:
        MaximumPercent: 100
        MinimumHealthyPercent: 0
      DesiredCount: 1
      HealthCheckGracePeriodSeconds: 300
      LaunchType: EC2
      LoadBalancers:
        - ContainerName: !Sub ${ServiceName}
          ContainerPort: !Ref ContainerPort
          TargetGroupArn: !Ref TargetGroup
      TaskDefinition: !Ref TaskDefinition

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      ContainerDefinitions:
        - Environment:
            # Database Configuration
            - Name: MEDIAWIKI_DATABASE_HOST
              Value:
                Fn::ImportValue:
                  !Sub ${EnvironmentName}-rds-endpoint-address
            - Name: MEDIAWIKI_DATABASE_NAME
              Value: mediawiki
            - Name: MEDIAWIKI_DATABASE_USER
              Value: !Ref RDSUsername
            - Name: MEDIAWIKI_DATABASE_PASSWORD
              Value: !Ref RDSPassword
            - Name: MEDIAWIKI_HOST
              Value: !Ref ServiceDomainName
            - Name: MEDIAWIKI_EXTERNAL_HTTP_PORT_NUMBER
              Value: !Ref ContainerPort
            - Name: MEDIAWIKI_EXTERNAL_HTTP_PORT_NUMBER
              Value: 443
            - Name: MEDIAWIKI_ENABLE_HTTPS
              Value: yes
            - Name: MEDIAWIKI_USERNAME
              Value: mediawiki
            - Name: MEDIAWIKI_PASSWORD
              Value: mediawiki
          Essential: true
          Image: bitnami/mediawiki:1.35.2
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
          Memory: !Ref ContainerMemory
#          MountPoints:
#            - SourceVolume: efs-mediawiki-data
#              ContainerPath: /bitnami/mediawiki
          Name: !Sub ${ServiceName}
          PortMappings:
            - ContainerPort: !Ref ContainerPort
      ExecutionRoleArn: !Ref TaskExecutionRole
      Family: !Sub ${ServiceName}
      TaskRoleArn: !Ref TaskRole
      Volumes:
        - EFSVolumeConfiguration:
            AuthorizationConfig:
              IAM: ENABLED
              AccessPointId: !GetAtt EFSAccessPoint.AccessPointId
            FilesystemId: !GetAtt EFS.Outputs.ID
            RootDirectory: /
            TransitEncryption: ENABLED
          Name: efs-mediawiki-data

  EFS:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: ../../components/cfn-efs.yaml
      Parameters:
        ECSSecurityGroup:
          Fn::ImportValue:
            !Sub ${EnvironmentName}-ecs-security-group
        FilesystemName: !Sub ${ServiceName}
        PrivateSubnets:
          Fn::ImportValue:
            !Sub ${EnvironmentName}-private-subnets
        VPC:
          Fn::ImportValue:
            !Sub ${EnvironmentName}-vpc

  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub ${ServiceName}
      RetentionInDays: 90

  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      RoleName: !Sub ${ServiceName}-ecs-task-execution-role
      AssumeRolePolicyDocument:
        Statement:
          Action: [ sts:AssumeRole ]
          Effect: Allow
          Principal:
            Service: [ ecs-tasks.amazonaws.com ]
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: !Sub ${ServiceName}-ecs-task-execution-policy
          PolicyDocument:
            Statement:
              - Action: [ ssm:GetParameters, ssm:GetParameter,
                          secretsmanager:GetSecretValue, secretsmanager:DescribeSecret,
                          kms:Decrypt ]
                Effect: Allow
                Resource: "*"

  TaskRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      RoleName: !Sub ${ServiceName}-ecs-task-role
      AssumeRolePolicyDocument:
        Statement:
          Action: [ sts:AssumeRole ]
          Effect: Allow
          Principal:
            Service: [ ecs-tasks.amazonaws.com ]
      Policies:
        - PolicyName: !Sub ${ServiceName}-ecs-task-policy
          PolicyDocument:
            Statement:
              - Action: [ elasticfilesystem:* ]
                Effect: Allow
                Resource: "*"

  EFSAccessPoint:
    Type: AWS::EFS::AccessPoint
    Properties:
      FileSystemId: !GetAtt EFS.Outputs.ID
      RootDirectory:
        CreationInfo:
          OwnerGid: "1001"
          OwnerUid: "1001"
          Permissions: "750"
        Path: /
